<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert Medical Record</title>
</head>
<body style="background-color:#fdf5e6">
    <div align="center">
    <h2>新增病歷記錄</h2>
        <form method="post" action="InsertMedicalRecordJNDI">
            輸入病歷 ID : <input type="text" name="mrId" /><p>
            輸入預約 ID : <input type="text" name="appId" /><p>
            輸入患者 ID : <input type="text" name="ptId" /><p>
            輸入醫生 ID : <input type="text" name="empId" /><p>
            輸入診斷結果 : <input type="text" name="res" /><p>
            輸入診療建議 : <input type="text" name="ttrc" /><p>
            輸入處方 : <input type="text" name="pp" /><p>
            輸入病歷日期 : <input type="date" name="recordDate" /><p>
            <input type="submit" value="確定" />
        </form>
    </div>
</body>
</html>
