<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Medical Record</title>
</head>
<body style="background-color:#fdf5e6">
    <div align="center">
    <h2>更新病歷記錄</h2>
        <form method="post" action="UpdateMedicalRecordJNDI">
            <p>輸入病歷記錄 ID: <input type="text" name="mrId" /></p>
            <p>更新診斷結果 : <input type="text" name="res" /></p>
            <p>更新診療建議 : <input type="text" name="ttrc" /></p>
            <p>更新處方 : <input type="text" name="pp" /></p>
            <p>更新病歷日期 : <input type="date" name="recordDate" /></p>
            <input type="submit" value="更新" />
        </form>
    </div>
</body>
</html>
